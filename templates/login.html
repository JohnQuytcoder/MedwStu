<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - MedwStu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Đăng nhập/Đăng ký góc trên bên trái -->
    <div class="position-absolute top-0 start-0 p-3">
        <a href="/login" class="btn btn-outline-light btn-sm">Đăng nhập</a>
        <a href="/signup" class="btn btn-outline-light btn-sm">Đăng ký</a>
    </div>

    <!-- Form đăng nhập -->
    <div class="container mt-5">
        <h2 class="text-center">Đăng nhập vào MedwStu</h2>
        <form action="/login" method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">Tài khoản</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Mật khẩu</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Đăng nhập</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
