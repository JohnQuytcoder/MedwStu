<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}MedwStu{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            padding-top: 70px;
            background-color: #f8f9fa;
        }
        footer {
            margin-top: 50px;
            text-align: center;
            padding: 20px;
            background-color: #eee;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('index') }}">MedwStu</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                {% if 'user' in session %}
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('upload') }}">Upload</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('quiz') }}">Quiz</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('quiz_timer') }}">OSCE</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">Đăng xuất</a></li>
                {% else %}
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('login') }}">Đăng nhập</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('signup') }}">Đăng ký</a></li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    {% block content %}{% endblock %}
</div>

<footer>
    <p>&copy; 2025 MedwStu. Học là phải vui!</p>
</footer>

</body>
</html>
